dependencies {
    compile project(':apidoc-core')
    compile 'org.apache.httpcomponents:httpclient:4.5.8'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
